<html lang="en">
<head>
    <meta charset="UTF-8">

        .container{
            background-color: red;

        img:hover{

    </style>
</head>

    <div class="container">
        <div class="box"><img src="https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=290&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
